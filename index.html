<!DOCTYPE html>
<html lang="id">

<head>
    <title>Rekrutmen PT XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Formulir Registrasi</h1>
                <h6>Harap berikan semua detail yang diperlukan untuk mendaftarkan diri Anda untuk bergabung bersama kami</h6>
            </div>
            <div class="form">
                <form action method="post">
                    <label for="name">Nama Pelamar:</label>
                        <input type="text" id="name" name="name" placeholder="Nama Lengkap">
                    <label for="email">Alamat Email:</label>
                        <input type="text" id="email" name="email" placeholder="namaAnda@contoh.com"> 
                    <label for="nik">NIK:</label>
                        <input type="number" id="nik" name="nik" placeholder="Nomor Induk Kependudukan (KTP)">
                    <label for="phone">Nomor Kontak (HP):</label>
                        <input type="tel" name="phone" id="phone" placeholder="081234567890">
                    <label for="Address">Alamat Pelamar:</label>
                        <input type="text" id="street" name="street" placeholder="Nama Jalan dan No. Rumah">
                        <input type="text" id="city" name="city" placeholder="Kabupaten/Kota">
                        <input type="text" id="province" name="province" placeholder="Provinsi">
                        <input type="text" id="postCode" name="postCode" placeholder="Kode Pos">
                    <label for="education">Pendidikan Terakhir:</label>
                        <select name="education" id="education">
                        <option value="SMA">SMA</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        </select>
                    <label for="major">Jurusan/Fakultas:</label>
                        <input type="text" id="major" name="major" list="majorlist">
                        <datalist id="majorlist">
                            <option value="Sains">Sains</option>
                            <option value="Teknik/Teknologi">Teknik/Teknologi</option>
                            <option value="Ekonomi/Bisnis">Ekonomi/Bisnis</option>
                            <option value="Sosial Humaniora"></option>
                        </datalist>
                    <fieldset>
                        <legend>Posisi yang dilamar<br>(Pilih 2):</legend>
                        <input type="checkbox" id="position1" name="position1" value="HRGA">
                        <label for="position1">HRGA</label><br>
                        <input type="checkbox" id="position2" name="position2" value="Finance">
                        <label for="position2">Finance</label><br>
                        <input type="checkbox" id="position3" name="position3" value="Business">
                        <label for="position3">Business</label><br>
                        <input type="checkbox" id="position4" name="position4" value="IT">
                        <label for="position4">IT</label>
                    </fieldset>
                    <label for="message">Mengapa anda tertarik melamar?</label>
                    <textarea name="message" id="message" rows="10">Motivasi saya adalah ...</textarea>
                    <button type="button" onclick="showInput(), showPrompt()">Kirim</button>
                </form>
                <script src="code.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
